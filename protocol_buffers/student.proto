syntax = "proto3";

message Student {
  int32 ra = 1;
  string name = 2;
  int32 period = 3;
  int32 course_code = 4;
}

message StudentsResponse {
    repeated Student students = 1;
}

message UpdateGradeRequest {
    string subject_code = 1;
    int32 student_ra = 2;
    int32 year = 3;
    int32 semester = 4;
    float grade = 5;
}

message StudentQueryBySubjectRequest {
    string subject_code = 1;
    int32 year = 2;
    int32 semester = 3;
}


